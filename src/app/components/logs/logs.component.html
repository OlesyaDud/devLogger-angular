<ul class="list-group"
*ngIf="loaded && logs.length > 0"
>
    <li 
    *ngFor="let l of logs"
    [class.list-group-item-secondary]="selectedLog === l"
    class="list-group-item d-flex justify-content-between align-items-center">
        <a 
        (click)="onSelect(l)"
        href="#">{{l.text}}</a>
        <span class="log-date">{{l.date | date: 'short'}}</span>

        
        <i (click)="onDelete(l)" class="bi bi-calendar-x">
             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-x" viewBox="0 0 16 16">
            <path d="M6.146 7.146a.5.5 0 0 1 .708 0L8 8.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 9l1.147 1.146a.5.5 0 0 1-.708.708L8 9.707l-1.146 1.147a.5.5 0 0 1-.708-.708L7.293 9 6.146 7.854a.5.5 0 0 1 0-.708z"/>
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
          </svg>
        </i>
       
    </li>
</ul>

<div *ngIf="loaded && logs.length == 0">
  <h5>No logs to display</h5>
</div>

<div *ngIf="!loaded"><h5>Loading...</h5></div>
